    <h1>Cryptocurrency Exchange</h1>
    <br>

<main>
    <div class="container">

        <form id="exchange-form">
            <label for="fromCurrency">From:</label>
            <select id="fromCurrency" name="fromCurrency">
                <option value="BTC">Bitcoin (BTC)</option>
                <option value="ETH">Ethereum (ETH)</option>
                <option value="LTC">Litecoin (LTC)</option>
            </select>
            <input type="number" id="fromAmount" name="fromAmount" step="any" min="0" placeholder="Amount" class="inputNumber" required>
            
            <label for="toCurrency">To:</label>
            <select id="toCurrency" name="toCurrency">
                <option value="BTC">Bitcoin (BTC)</option>
                <option value="ETH">Ethereum (ETH)</option>
                <option value="LTC">Litecoin (LTC)</option>
            </select>
            <button type="submit">Exchange</button>
        </form>
        <div id="exchange-result">
            <p>Exchange rate: <span id="exchange-rate"></span></p>
            <p>Result: <span id="result"></span></p>
        </div>
    </div>

    <script src="exchangeScript.js"></script>
</main>
