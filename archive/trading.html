    <h1 class="typography">Trading</h1>

    <div class="contTrade">
    <form id="trade-form">
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        <label for="entry-price">Entry Price:</label>
        <input type="number" id="entry-price" step="0.01" required>
        <label for="exit-price">Exit Price:</label>
        <input type="number" id="exit-price" step="0.01" required>
        <label for="position-size">Position Size:</label>
        <input type="number" id="position-size" step="0.01" required>
        <button style="font-family: 'IBM Plex Mono'; font-size: 11px;" type="submit">Add Trade</button>
    </form>
</div>
<br>
<div class="contTrade">
    <table id="trade-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Entry Price</th>
                <th>Exit Price</th>
                <th>Position Size</th>
                <th>PNL (ROE%)</th>
