<script>
function Drug(name, details) {
    this.name = name;
    this.details = details;
}

Drug.prototype.toHTML = function() {
    return `<div class="cont">
        <h2 class="headTwo">${this.name}</h2>
        <div class="wrap">
            <div class="box">
                <h3>Types</h3>
                ${this.details.types.map(type => `<p>${type}</p>`).join('')}
                <h3>Uses</h3>
                <p>${this.details.uses}</p>
                <h3>Routes</h3>
                <p>${this.details.routes}</p>
                <h3>Notes</h3>
                <p>${this.details.notes}</p>
                <h3>See also</h3>
                <p>${this.details.seeAlso}</p>
            </div>
        </div>
    </div>`;
};

const crystaloids = new Drug('Crystaloids', { types: ['Type1', 'Type2'], uses: 'Uses', routes: 'Routes', notes: 'Notes', seeAlso: 'See also' });
const colloids = new Drug('Colloids', { types: ['Type1', 'Type2'], uses: 'Uses', routes: 'Routes', notes: 'Notes', seeAlso: 'See also' });
const bloodProducts = new Drug('Blood products', { types: ['Type1', 'Type2'], uses: 'Uses', routes: 'Routes', notes: 'Notes', seeAlso: 'See also' });
const txa = new Drug('Tranexamic Acid', { types: ['Type1', 'Type2'], uses: 'Uses', routes: 'Routes', notes: 'Notes', seeAlso: 'See also' });

const drugs = {
    fluids: {
        crystaloids: crystaloids,
        colloids: colloids,
        blood: bloodProducts,
    },
    circulation: {
        txa: txa
    }
}

function updateDisplay() {
    let selectedDrug = drugs.fluids[drugSelect.value] || drugs.circulation[drugSelect.value];
    if (selectedDrug) {
        root.innerHTML = selectedDrug.toHTML();
    } else {
        root.innerHTML = '<p>Selected drug information is not available.</p>';
    }
}
drugSelect.addEventListener('change', updateDisplay);
updateDisplay();





</script>
